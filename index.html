<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="do" ng-controller="doController">
  <div class="container" style="width:600px">
  <div class="row">
  	<div id="0">
  	
  		<div>
  			<h1>Do this stuff</h1>
  		</div>
  		
  		<div class="doList">
  		<!--Formy------->
  			<form ng-submit="add()">
  				<input class="addTask col-xs-11" ng-model="taskAdd.header" type="text" placeholder="Description of task">
  				<input class="addDate col-xs-11" ng-model="taskAdd.date" type="date" placeholder="Date...">
  				
  				<!--Button01--->
  				<button class="addButton">Add Task</button>
  			</form>
  			
  			<!--list-->
  			<div class="list">
  				<ul class="list row">
  					<h1>To Do</h1>
  					 <li ng-repeat="task in tasks | filter:task.concluded track by task.id">
  					 		<div class="listObject">
  					 			<input ng-model="task.concluded" type="checkbox" class="checkbox" id="checkItem">
  					 			
  					 				<input type="text" ng-model="task.header">
  					 				<input type="text" ng-model="task.date | date">
  					 				
  					 				<button ng-click="deleteTask()" class="deleteButton"></button>

  					 		</div>
  					 </li>
  					 
  					 <h1>Finished</h1>
  					 <li ng-repeat="task in tasks | filter:!task.concluded track by task.id">
  					 		<div class="listDone">
  					 			<input ng-model="task.concluded" type="checkbox" class="checkbox" id="checkItem">
  					 			
  					 				<input type="text" ng-model="task.header">
  					 				<input type="text" ng-model="task.date | date">
  					 				
  					 				<button ng-click="deleteTask()" class="deleteButton"></button>

  					 		</div>
  					 </li>
  				</ul>
  			</div>
  		</div>
  	</div>
  </div>
</div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
</body>
</html>
